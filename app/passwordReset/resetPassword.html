<div class="container-fluid scrollable" style="background-color: white;">
    <div ui-content-for="title">
        <span>Reset Your Password</span>
    </div>

    <div class="scrollable-content">
        <div class="row">
            <div class="col-sm-12">
                <span class="error">{{ error }}</span>
            </div>
        </div>
        <form >
            <div class="form-group">
                <label>Current Password: </label>
                <input class="form-control" type="password" ng-model="passwordReset.currentPassword" placeholder=""/>
            </div>
            <div class="form-group">
                <label>New Password: </label>
                <input class="form-control" type="password" ng-model="passwordReset.newPassword" placeholder=""/>
            </div>
            <div class="form-group">
                <label>New Password Again: </label>
                <input class="form-control" type="password" ng-model="passwordReset.confirmNewPassword" placeholder="" />
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary form-control" value="Change Password" ng-click="submit()"/>
            </div>

        </form>
    </div>
</div>
